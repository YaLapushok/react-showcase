name: "react-showcase"
services:
  api:
    build: ./api
    ports:
      - "42424:42424"
    develop:
      watch:
        - action: sync+restart
          path: ./api
          target: /api
          ignore:
            - ./api/requirements.txt
        - action: rebuild
          path: ./api/requirements.txt
  app:
    # restart: always
    build: ./react-showcase
    ports:
      - "127.0.0.1:80:3000"
    links:
      - api
